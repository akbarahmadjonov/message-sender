<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-light">

    <div class="container text-center">
        <h2 class="mt-5">Message</h2>
        <form class="form mt-5">
            <h4>A message you would like to pass!</h4>
            <input class="col-12 col-lg-2 form-control mx-auto d-block p-3 w-50 border-dark border-1 mt-3" autofocus
                placeholder="Enter your message" type="text">
            <button class="col-12 col-lg-2 btn btn-danger p-3 mt-3" type="submit">Submit</button>
            <button class="col-12 col-lg-2 btn btn-secondary p-3 mt-3 clear" type="reset">Clear all</button>
            <h3 class="mt-3">Last message delivered:👇🏻</h3>
            <span class="result mt-5 text-primary fs-1"></span>
        </form>
    </div>
    <div class="alert alert-danger w-25 d-none" role="alert">
        A simple danger alert—check it out!
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
